name: Tortellini Soup
servings: [4, 6]

ingredients:
  - (19 oz) tortellini
  - (5 oz) baby spinach
  - (2 cans) tomatoes
  - (8 oz) cream cheese
  - (4 cups) chicken broth
  - (1 lb) browned chicken/turkey/sausage (optional)

directions:
  - Cook in stock pot until tortellini is done
  - Alternatively, cook in crock pot on low for 4-6 hours
