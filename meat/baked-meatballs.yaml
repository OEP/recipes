name: Baked Meatballs
source_url: http://www.food.com/recipe/baked-meatballs-182907
servings: [4, 6]

ingredients:
  - (1 1/4 lbs) ground sirloin
  - (2 tsp) Worcestershire sauce
  - (1) egg, beaten
  - (1/2 cup) seasoned bread crumbs
  - (1/4 cup) parmesan cheese
  - (2) garlic cloves
  - salt
  - pepper

directions:
  - Preheat oven to 425F
  - Mix ingredients together in large bowl with hands, forming 1 1/2 inch balls
  - Place on greased cookie sheet and bake 10-15 minutes
