name: Ciabatta Bread
source_url: http://i.imgur.com/ujvNs.jpg
prep_time: 12.5 hours
cook_time: 30 minutes

ingredients:
  - (3 cup) unbleached all-purpose flour
  - (1 1/4 tsp) salt
  - (1/4 tsp) yeast
  - (12 fl oz) water

directions:
  - Combine all ingredients into a bowl. Cover and let rise for 12 hours.
  - Pour dough on floured surface. Press dough and fold into square shape.
    Cover and let rise for 45 minutes.
  - Preheat dutch oven to 500F. Place loaf into preheated dutch oven. Bake at
    500F for 26-30 minutes with lid on. Bake 5-8 minutes with lid off. Use 425F
    for last step for softer crust.
