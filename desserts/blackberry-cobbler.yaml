name: Blackberry Cobbler
source_url: http://allrecipes.com/Recipe/Blackberry-Cobbler/Detail.aspx

ingredients:
  - (1/2 cup) butter
  - (2 cup) self-rising flour
  - (2 cup) white sugar
  - (2 cup) milk
  - (3 1/2 cup) blackberries

directions:
  - Preheat oven to 350F. Once preheated, melt butter in a 9x13 baking pan.
  - In a medium bowl stir together the flour, sugar, and milk; batter will be
    slightly lumpy. Pour mixture on top of melted butter in baking pan. Do not
    mix butter and mixture together.
  - Drop blackberries into batter; if more crust is desired use less
    blackberries. Bake in preheated oven for one hour or until golden brown.
