name: Chili Con Carne

serving_size: 4
nutritional_info: 425 calories

ingredients:
  - (1 pound) ground beef
  - (1 cup) onion, chopped
  - (2 cloves) garlic, crushed
  - (1 tbsp) chili powder
  - (1 tsp) salt
  - (1 tsp) ground cumin
  - (1 tsp) dried oregano leaves
  - (1 tsp) cocoa
  - (1/2 tsp) red pepper sauce 
  - (16 oz) whole tomatoes, undrained
  - (15.5 oz) red kidney beans, undrained

directions:
  - Cook and stir ground beef, onion, and garlic in 3-quart saucepan until beef
    is brown. Drain.
  - Stir in remaining ingredients except beans; break up tomatoes.
  - Heat to boiling; reduce heat. Cover and simmer, stirring occasionally,
    one hour.
  - Stir in beans. Heat to boiling; reduce heat. Simmer uncovered, stirring
    mixture occasionally, until of desired consistency, about 20 minutes.

notes: |
  Cincinatti-style Chili: Prepare Chili con Carne as directed. For each serving,
  spoon about 3/4 cup beef mixture over 1 cup hot cooked spaghetti. Sprinkle each
  serving with 1/4 shredded cheddar cheese and 2 tbsp chopped onion. Top with a
  dollop of sour cream if desired (5 servings)

  Easy Chili con Carne: Increase chili powder to 2 tbsp; omit cumin, oregano,
  cocoa and pepper sauce.
